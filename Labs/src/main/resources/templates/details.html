<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Booking - Confirmation</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Event Details</h1>
    </header>
    <table>
        <tr>
            <th colspan="2">
                Event Details
            </th>
        </tr>
        <tr>
            <td><b>Event Name </b></td>
            <td th:text="${event.getName()}"></td>
        </tr>
        <tr>
            <td><b>Event Description</b></td>
            <td th:text="${event.getDescription()}"></td>
        </tr>
        <tr>
            <td><b>Event Rating</b></td>
            <td th:text="${event.getPopularityScore()}"></td>
        </tr>
    </table>

</section>
</body>
</html>
